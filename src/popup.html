<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Keyboard Shortcuts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>YouTube Keyboard Shortcuts</h2>
  <button id="playPause">Spacebar: Play/Pause</button>
  <button id="playPauseMediaKey">Play/Pause Media Key on keyboards</button>
  <button id="pausePlay">k: Pause/Play in player</button>
  <button id="muteUnmute">m: Mute/unmute the video</button>
  <button id="stopMediaKey">Stop Media Key on keyboards</button>
  <button id="nextTrackMediaKey">Next Track Media Key on keyboards</button>
  <button id="seekBackward">Left/Right arrow on the seek bar: Seek backward/forward 5 seconds</button>
  <button id="seekBackward10">j: Seek backward 10 seconds in player</button>
  <button id="seekForward10">l: Seek forward 10 seconds in player</button>
  <button id="skipNextFrame">.: Skip to the next frame while paused</button>
  <button id="goBackFrame">,: Go back to the previous frame while paused</button>
  <button id="speedUpPlayback">>: Speed up the video playback rate</button>
  <button id="slowDownPlayback"><: Slow down the video playback rate</button>
  <button id="seekToBeginning">Home/End on the seek bar: Seek to the beginning/last seconds of the video</button>
  <button id="changeVolume">Up/Down arrow on the seek bar: Increase/Decrease volume 5%</button>
  <button id="seekTo10Percent">Numbers 1 to 9: Seek to the 10% to 90% of the video</button>
  <button id="seekToBeginningVideo">Number 0: Seek to the beginning of the video</button>
  <button id="goToSearch">/: Go to search box</button>
  <button id="activateFullScreen">f: Activate full screen</button>
  <button id="toggleCaptions">c: Activate closed captions and subtitles</button>
  <button id="moveToNextVideo">Shift+N: Move to the next video</button>
  <button id="moveToPreviousVideo">Shift+P: Move to the previous video</button>
  <button id="openMiniplayer">i: Open the Miniplayer</button>
  <script src="popup.js"></script>
</body>
</html>
